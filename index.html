<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedoupi | 个人主页</title>
    <meta name="description" content="Kedoupi 的个人主页 - 热爱开源的技术专家，梦想调色师">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://github-readme-stats.vercel.app">
    <link rel="preconnect" href="https://skillicons.dev">
    <link rel="preconnect" href="https://raw.githubusercontent.com">
</head>
<body>
    <!-- Background Orbs -->
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <div class="container">
        <nav class="glass-card fade-in">
            <div class="logo">Kedoupi</div>
            <div class="nav-links">
                <a href="#about">关于</a>
                <a href="#skills">技能</a>
                <a href="#stats">统计</a>
                <a href="docs/">知识库</a> <!-- Link to docs -->
            </div>
        </nav>

        <header class="hero fade-in">
            <div class="glass-card">
                <img src="https://github.com/kedoupi.png" alt="Kedoupi Avatar" class="avatar" loading="lazy">
                <h1>Hello, World! 👋</h1>
                
                <div class="working-gif-container">
                    <img src="https://raw.githubusercontent.com/songjianet/songjianet/main/images/working.gif" alt="Coding GIF" width="500" height="auto" style="max-width: 100%; border-radius: 8px;" loading="lazy">
                </div>

                <a href="https://git.io/typing-svg">
                    <img src="https://readme-typing-svg.herokuapp.com?font=Fira+Code&pause=1000&color=36BCF7&center=true&vCenter=true&width=435&lines=你好+👋+程序员们;我是一个梦想调色师;热爱开源的技术专家;Always+Learning,+Always+Coding" alt="Typing SVG" class="typing-svg" loading="lazy" width="435" height="50">
                </a>
            </div>
        </header>

        <section id="about" class="fade-in">
            <h2>👨🏻‍💻 关于我</h2>
            <div class="glass-card">
                <div class="about-grid">
                    <div class="about-item">
                        <span class="emoji">💡</span>
                        <span>喜欢探索新技术，开发软件解决方案和快速原型</span>
                    </div>
                    <div class="about-item">
                        <span class="emoji">🎨</span>
                        <span>正在学习绘制 <strong>SVG</strong> 与设计</span>
                    </div>
                    <div class="about-item">
                        <span class="emoji">🎧</span>
                        <span>喜欢听 <strong>音乐</strong> 和看 <strong>电影</strong></span>
                    </div>
                    <div class="about-item">
                        <span class="emoji">🐾</span>
                        <span>喜欢 <strong>小狗</strong> 和 <strong>小猫</strong></span>
                    </div>
                    <div class="about-item">
                        <span class="emoji">💻</span>
                        <span>热爱 <strong>代码</strong> 与 <strong>创造</strong></span>
                    </div>
                </div>
            </div>
        </section>

        <section id="skills" class="fade-in">
            <h2>🛠️ 技术栈</h2>
            <div class="glass-card">
                <div class="tech-stack">
                    <img src="https://skillicons.dev/icons?i=js,ts,react,vue,nodejs,python,flutter,html,css,git,vscode,figma&perline=12" alt="Tech Stack" loading="lazy">
                </div>
            </div>
        </section>

        <section id="stats" class="fade-in">
            <h2>📈 GitHub 统计</h2>
            <div class="glass-card">
                <div class="stats-container">
                    <img src="https://github-readme-stats.vercel.app/api?username=kedoupi&show_icons=true&theme=dracula&hide_border=true&bg_color=00000000" alt="GitHub Stats" loading="lazy" height="165">
                    <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=kedoupi&layout=compact&langs_count=8&theme=dracula&hide_border=true&bg_color=00000000" alt="Top Langs" loading="lazy" height="165">
                </div>
            </div>
        </section>

        <footer class="fade-in">
            <p>Built with ❤️ by Kedoupi</p>
            <br>
            <img src="https://profile-counter.glitch.me/kedoupi/count.svg" alt="Visitor Count" loading="lazy">
        </footer>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
